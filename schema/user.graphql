input UserInput {
    name: String!
}

directive @auth on OBJECT | FIELD_DEFINITION

enum Role {
    ADMIN
    REVIEWER
    USER
}

type User {
    id: String
    name: String
    todos: [Todo]
}

extend type Query {
    user: User @auth
}

extend type Mutation {
    createUser(id: String!, input: UserInput!): User
    updateUser(id: String!, input: UserInput!): User
}
